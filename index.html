<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDR Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img, video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .hdr-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            flex-direction: column; /* ボタンをテキストの下に配置 */
        }
        .hdr-status input {
            margin-bottom: 10px; /* トグルとボタンの間のスペース */
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
        }
        .nav-buttons button {
            margin: 0 5px;
            padding: 5px 10px; /* ボタンのサイズを小さく */
            font-size: 12px; /* フォントサイズを小さく */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- 動画または画像がここに挿入されます -->
    </div>

    <script>
        const imageSets = [
            { mov: 'image-set/20210523-A6X06569-hdr.mov', avif: 'image-set/20210523-A6X06569-hdr.avif', jpg: 'image-set/20210523-A6X06569-sdr.jpg' },
            { mov: 'image-set/20230722-A7_03428.mov', avif: 'image-set/20230722-A7_03428.avif', jpg: 'image-set/20230722-A7_03428.jpg' },
            // さらに画像セットを追加
        ];

        let currentIndex = 0;

        function isSafari() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1;
        }

        function createVideoElement(src) {
            var video = document.createElement('video');
            video.setAttribute('muted', '');
            video.setAttribute('autoplay', '');
            video.setAttribute('playsinline', '');
            var source = document.createElement('source');
            source.setAttribute('src', src);
            source.setAttribute('type', 'video/quicktime');
            video.appendChild(source);
            return video;
        }

        function createImageElement(src, alt) {
            var img = document.createElement('img');
            img.setAttribute('src', src);
            img.setAttribute('alt', alt);
            return img;
        }

        function displayContent(isHDR, isSafariBrowser) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const set = imageSets[currentIndex];
            if (isHDR) {
                if (isSafariBrowser) {
                    content.appendChild(createVideoElement(set.mov));
                } else {
                    content.appendChild(createImageElement(set.avif, 'HDR Image'));
                }
            } else {
                content.appendChild(createImageElement(set.jpg, 'SDR Image'));
            }
        }

        function checkHDRSupport() {
            const hdrStatus = document.getElementById('hdrStatus');
            const isSafariBrowser = isSafari();
            const isHDR = window.matchMedia && window.matchMedia('(dynamic-range: high)').matches;

            if (isHDR) {
                hdrStatus.innerHTML = '<label><input type="checkbox" id="hdrToggle">HDR Display Supported</label><div class="nav-buttons"><button onclick="prevImage()">Previous</button><button onclick="nextImage()">Next</button></div>';
                displayContent(true, isSafariBrowser);

                const hdrToggle = document.getElementById('hdrToggle');
                hdrToggle.checked = true;
                hdrToggle.addEventListener('change', function() {
                    displayContent(hdrToggle.checked, isSafariBrowser);
                });
            } else {
                hdrStatus.textContent = 'HDR Display Not Supported';
                displayContent(false, isSafariBrowser);
            }
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : imageSets.length - 1;
            const isSafariBrowser = isSafari();
            const isHDR = window.matchMedia && window.matchMedia('(dynamic-range: high)').matches;
            displayContent(isHDR, isSafariBrowser);
        }

        function nextImage() {
            currentIndex = (currentIndex < imageSets.length - 1) ? currentIndex + 1 : 0;
            const isSafariBrowser = isSafari();
            const isHDR = window.matchMedia && window.matchMedia('(dynamic-range: high)').matches;
            displayContent(isHDR, isSafariBrowser);
        }

        window.onload = function() {
            var container = document.createElement('div');
            container.id = 'hdrStatus';
            container.className = 'hdr-status';
            document.body.appendChild(container);
            checkHDRSupport();
        }
    </script>
</body>
</html>
